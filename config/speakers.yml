speakers_2017:
  - name: Ryan D. May
    affiliation: Intwine Connect, LLC
    title: "Autonomous Control of a Deep Space Power System"
    bio: >-
      Autonomy is required for manned spacecraft missions distant enough
      that light-time communication delays make ground-based mission control
      infeasible. Presently, ground controllers develop a complete schedule of
      power modes for all spacecraft components based on a large number of
      factors and then remotely execute those commands on the vehicle.
      Contrast this with a mission to Demos and/or Phobos or a mission to the
      planet Mars that involves a total travel time of 6 to 9 months, and
      communication delays that can vary anywhere from 6 to 44 minutes
      roundtrip. Because the communication delays are so long, the mission
      control center on Earth will no longer have the ability to assist the
      astronauts in real-time to diagnose and correct problems with the
      spacecraft. In addition, it is expected that the astronauts that will
      undertake such missions will not be domain experts in the respective
      subsystems required to operate the spacecraft. Consequently, each of the
      subsystems will have to have built into it a substantial amount of
      intelligence to permit its routine operation as well as fault diagnosis
      and corrective actions. This talk will discuss the use of a Multi-Agent
      System for the control of a spacecraft's electric power system to enable
      modular and responsive autonomy. Parallels between the space-based power
      system and the terrestrial power grid will be discussed and some
      in-progress examples of this type of control will be shown.

       Ryan May the Chief Engineer of Intwine Connect, an IoT service
       provider in Cleveland, Ohio.He has previously worked in automotive
       controls for Bendix as well as aeronautics and spacecraft controls while
       at NASA Glenn Research Center. His areas of research include mega-scale
       decentralized control systems, control of electric power systems,
       autonomous systems, and nonlinear optimization. Ryan is currently
       pursuing his PhD at Case Western Reserve University.

  - name: Ethan Hill
    affiliation: IBM
    title: "The Situation of Context"
    bio: >-
      Word embeddings aim to capture the semantic representation of words in
      vector space, and have been successfully used to enrich existing language
      models and improve accuracy in some fundamental tasks in natural language
      processing. Popular tools for creating word embeddings examine a word’s
      surrounding context of neighboring words to create a vector
      representation for that word. This approach however, does not account for
      possibly relevant context information for a target word that exists far
      outside of the immediate window of neighboring words.  In this talk we
      will explore using a more syntactically motivated context window to build
      word vectors with an aim to increase the accuracy of downstream syntactic
      NLP tasks.

       Ethan Hill is a software engineer at IBM Watson Health (formerly
       Explorys) in Cleveland working on a health care analytics engine. After
       graduating from Ohio State University in 2015 with dual bachelors
       degrees in computer science and German, he joined the IBM Watson group
       in Columbus Ohio and came to Cleveland in 2016. Aside from language and
       computers, Ethan enjoys cycling and cooking in his free time.

  - name: Chet Ramey
    title: "A Tour through Bash"
    bio: >-
      This talk will explore my involvement in Bash: its history, how I got
      involved, highlights of its development, and lessons I've learned from
      the experience.

       Chet Ramey is a long-time employee of Case Western Reserve
       University. He has been involved in GNU Bash and Readline development
       since 1989, and the primary maintainer of both since 1994.

  - name: Jesse Throwe
    title: "On Multi-Factor Authentication and Mixed-Use Enviroments: A retrospective"
    bio: >-
      Over the last several years I’ve been a part of an initiative to
      implement a strong multi-factor enabled authentication scheme for access
      to our network and its resources across a diverse set of software and
      operating systems. This talk will dive into a high level overview on what
      was implemented, why we did some of the things we did, and some of the
      things that I would do differently today. Most of the custom software
      talked about in this talk is also available on github at
      https://github.com/covermymeds/mfa

       Jesse Throwe is a jack of all trades who's spent the last two decades
       exploring various aspects of technology. In the past being a security, a
       systems and software engineer, Jesse has gotten to experience
       Information Security from multiple perspectives. These days he's been
       diving into analytics from a systems and security perspective in order
       to gain insight into potential threats to the enviroment

  - name: Herbert W. Schlling & Calvin Robinson
    affiliation: NASA
    title: "Powerful Explanation and Exploration Through Modern Visualization"
    bio: >-
      Emerging technologies are contributing ground breaking advancements
      to visualization, which has always been key to unlocking and sharing
      new insights. We invite you to please join us at our presentation
      where, through examples of augmented reality, virtual reality and
      natural user interfaces, we’ll explore the importance of historic and
      modern visualization. Our presentation will highlight recent
      achievements in visualization at NASA.

       The Graphics and Visualization (GVIS) Lab at NASA Glenn Research
       Center provides services, expertise, and facilities for the
       visualization of scientific data, engineering analyses, and mission
       scenarios. GVIS specializes in developing custom data visualization
       solutions and houses the latest computer graphics and advanced
       interactive display technologies. Our mission is to apply the latest
       visualization and human interaction technologies to advance NASA
       missions.

  - name: John Dulin
    affiliation: Freenome
    title: "Building Software For Cancer Diagnositcs When You Skipped Biology Class"
    bio: >-
      Freenome is a liquid biopsy cancer diagnostics platform based on
      classifying cell-free DNA drawn from blood with machine learning. So,
      when you are hired as a software engineer and asked to build the
      services, storage, and UIs to track and study thousands of vials of blood
      thru a complex wet lab process... What do you do? You ask lots of
      questions and learn very quickly. This talk describes the intimidating
      design problem when building software for experts in a different field.
      How do you know you're building the right thing? How do you learn what
      biology to learn and not learn? How do you build tools for a clinical lab
      and and learn what biology to learn and not learn? How do you build tools
      for a clinical lab and an your data and services to the lab and machine
      learning scientists? And how do you learn what in the world you are
      building without being a laboratory scientist? By the end, the audience
      will also have learned a lot about the software needed to run a wet lab
      and a lot about modern gene-sequencing.

  - name: John Herraghty
    affiliation: IBM
    title: The Real World of Security Operations
    bio: >-
      This talk will cover daily duties of an in-house infoSec guy. Topics to
      be discussed include compliance, Probing/monitoring, Automatic Alerting,
      Chasing Abnormalities and role management. The talk will also discuss
      what to look for when looking into a security job and qualificaitons.
      
       John has 30 years of Systems/Network administration and architecture
       experience some of it in Information Security. He's currently a Senior 
       Security Engineer wit IBM.

  - name: Brendan Higgins
    affiliation: Google
    title: "Rowhammer: Using Software to Hack Computers with Physics"
    bio: >-
      I will explain how DRAM is structured, what memory refreshing is and
      why it needs to be done how memory caching and flushing work, what memory
      paging is and how it works, and how x86's flush instruction can be abused
      to force repeated reads and/or writes to DRAM and how that can be used to
      create electromagnetic interference to manipulate adjacent memory rows
      and how that can be used to gain access to physical memory.

speakers_2016:
  - name: Ted Shorter
    affiliation: Certified Security Solutions
    title: "Public Key Infrastructure: What’s old is new again"
    bio: >-
      PKI and digital certificates have been around since the mid-90’s, and
      although the adoption was slow and painful at first, the technology
      continues to be used in new and interesting ways. This talk will provide a
      brief introduction to PKI and digital certificates, a historical
      progression of how the adoption of the technology has changed over the
      years, and the challenges that organizations now face when using PKI. If
      time permits, we may even explore what we’ve learned by trying to capture
      and analyze every digital certificate on the Internet.

       Ted Shorter is the chief technology officer at Certified Security
       Solutions, Inc. (CSS). Ted has worked in the security arena for over 20
       years, in the fields of cryptography, application security,
       authentication and authorization services, and software vulnerability
       analysis. His past experience includes 10 years at the National Security
       Agency, a Master’s Degree in Computer Science from The Johns Hopkins
       University, and an active CISSP certification.
  - name: Michael DeAloia
    affiliation: The Plain Dealer
    twitter: '@techczarcle'
    title: Tech Entrepreneurial Landscape in Cleveland & Northeast Ohio
    bio: >-
      The City of Cleveland is successfully making a transition from “rust belt”
      to ”tech belt” with the brave help of tech entrepreneurs, civic leaders,
      tech evangelists and enthusiasts, as well as a new age of investors and
      accelerators. The best time to ever be an entrepreneur is right now. You
      are living in the Age of the Entrepreneur.

       Michael is currently the tech columnist for the Plain Dealer. Perhaps
       best known for his term at the City of Cleveland as the Senior Executive
       for Technology Development, or “Tech Czar,” where he was responsible for
       the economic development of the technology industries in the City. During
       his tenure as the “Tech Czar,” Michael was able to recruit 37 tech
       companies into the City of Cleveland, which brought or created nearly
       1,000 jobs. He was also instrumental in developing the e-Tech Hatchery,
       Hanna Tech Hotel, Idea Center and the Tyler Elevator Complex as tech hubs
       for the City.

        Recently, Michael was an Executive Producer of the culinary documentary
        film The Steel Fired Story of Chef Nowak. He was also the Co-Founder and
        CFO of BlueBridge Networks, a Cleveland, OH-based provider of data
        center services. Michael also Co-Founded and is an investor in
        EmergingChefs.com, a Cleveland, OH-bases culinary event company. He also
        worked for The Refinery, LNE Group, FIT Technologies, Saltz, Shamis &
        Goldfarb, Ernst & Young, National City Venture Capital and National City
        Bank.

         He is the author of “Lost Cleveland,” which was published by History
         Press in late 2010. His second history book, also published by History
         Press, “Lost Grand Hotels of Cleveland” was published in September
         2014. Michael earned his MBA from Case Western Reserve University and
         his Bachelors degree from Xavier University. He currently lives in
         Lakewood, OH with his wife and their daughter.
  - name: Scott Seighman
    affiliation: Red Hat
    title: Golang-a-Go-Go
    bio: >
      Join us as we dance through an introduction of the Go programming
      language. Under the shimmering light of a disco ball, we'll discuss the
      benefits (and drawbacks) of Go, explain use cases (including Docker &
      Kubernetes) and even provide some code examples.

       Scott Seighman is a Solutions Architect at Red Hat, the world’s leading
       provider of open source software solutions. Based in Cleveland, Scott
       roams the Ohio Valley creating possibilities, solving problems, and
       establishing working relationships with Red Hat’s customers and partners.
  - name: Lynn Nickels
    affiliation: Rockwell Automation
    title: How to Brand YOU!
    bio: >
      Lynn has traveled a long and winding road in her career journey, meeting
      many interesting and famous people along the way… Actress Linda Blair of
      the Exorcist movies, singers and celebrities like Eddie Money, Metallica,
      The Goo Goo Dolls, and Jeff Dunham, just to name a few. And you know what?
      They all put their pants on just like we do! But one thing that they have
      learned to do differently (or have paid to have done differently) is the
      way they brand themselves!

       Personal branding is a necessity in this job market and in the world we
       live in. Branding yourself is vital to getting a job and is not always
       something that comes second nature to everyone. What kinds of content
       marketing tools can you use to BRAND YOU? What do hiring managers look
       for? What is important in a portfolio? Let's find out!

        Currently, Lynn is a Global Marketing Communications Representative for
        Rockwell Automation with 18 years’ experience in the fields of marketing
        (B2B and B2C), advertising, technical blogging, entertainment writing,
        editing, public speaking, photography and events planning. A recent
        presenter at Content Marketing World in Sidney, AU, and Singapore, she
        also moonlights as an Academic Relations and STEM advocate. Free head
        shots will be offered to attendees of this session.
  - name: Nathan McKinley
    affiliation: Google
    title: Why do neural networks work so well?
    bio: >
      Neural networks are perhaps the most commonly-used commercial machine
      learning algorithm. "Deep learning", which is another way of saying
      "neural networks with a particular shape", has advanced the state of the
      art in speech recognition, image recognition, machine translation, winning
      at Go, and a surprising number of other fields. But unlike "good
      old-fashioned AI" algorithms, which are usually hand-customized, fully
      analyzed analytically, and understood by at least someone, almost all
      neural networks used in practice are understood heuristically (at best).
      Why is that? And given that, why do they work so well? For that matter,
      why do they work at all? Talk begins with a brief introduction to neural
      networks so that everyone can understand why these questions are
      interesting, before we work on answering them.

       Nathan McKinley graduated from CWRU in 2013. His M.S. work was in natural
       language processing, and he currently works in the research and machine
       intelligence division at Google. He has returned to CWRU several times to
       give talks on various AI-related topics, and this is his first time
       presenting at Link-State.
  - name: Jason Kuster
    affiliation: Google
    title: Distributed Data Processing with Apache Beam
    twitter: '@JasonKuster'
    bio: >
      This talk gives an introduction to the Beam model, a unified batch and
      streaming data processing model which evolved from Google's work on
      technologies like MapReduce and FlumeJava. Used for running data
      processing pipelines on systems like Apache Flink, Apache Spark, and
      Google Cloud Dataflow, Beam represents the future of distributed data
      processing technologies based on its ability to break data processing into
      a set of fundamental questions.

       Jason Kuster is a Software Engineer, Tools and Infrastructure (SETI) at
       Google in Seattle. He graduated from CWRU in Spring 2015 with a double
       major in Computer Science and Theater (Technical Concentration) and has
       been with Google since October 2015, working with the data processing and
       analytics group. Outside of software engineering, he enjoys woodworking,
       metalworking, and camping. This is his second time speaking at Link
       State.
  - name: Michael Lalich
    affiliation: Health Tech Corridor
    title: Cleveland Health-Tech Corridor
    bio: >-
      The HTC is a 1,600 acre area spanning the heart of Cleveland’s east side,
      connecting Cleveland’s vibrant Downtown to its cultural hub of University
      Circle. Because of the immense health, technology, and educational capital
      that Cleveland’s hospitals and universities provide, the HTC has taken off
      as the place in the region to develop business synergies and partnerships
      in the health and technology sector. The opportunities for business
      attraction to Cleveland by partnering with the area’s institutions are
      tremendous and have resulted in over 1,800 new jobs, 500,000 square feet
      of new or renovated office and lab space, and over $4 billion of
      investment since 2008. The HTC offers companies access to everything they
      need to grow and thrive – entrepreneurial support services, venture
      capital funding, a community of like-minded innovators, thought leaders at
      the academic and health-care institutions, local manufacturing capacity
      and expertise, a highly skilled workforce, and a commitment from the
      public sector to help small businesses expand.

       Michael is the Project Manager for the Cleveland Health-Tech Corridor. He
       is responsible for business development and marketing for the HTC along
       with project management for business attraction and expansion projects.
       Michael promotes community and placemaking in the corridor by
       coordinating networking events and the HTC newsletter and social media
       streams. He previously worked at Team NEO for four years where he was a
       manager in the Research Department. At Team NEO he was responsible for
       replying to site selector requests as well conducting industry research
       and producing content for marketing collateral. He received his
       Bachelor’s degree from Case Western Reserve University in Political
       Science in 2010 and his Master’s Degree in Urban Planning, Design, and
       Development from Cleveland State University in 2014. He resides in
       Cleveland’s Little Italy neighborhood.

speakers_2015:
  - name: Eric Floehr
    affiliation: Intellovations
    title: Art and Science With Six Million Timelapse Images and Python
    bio: >
      I have been taking a picture every 10 seconds out my window for two years.
      This talk explores all the cool things you can do with over 4 Terabytes of
      images to make art and demonstrate science. We'll touch on everything from
      Raspberry Pi's, Python, pillow, pyephem, Django, Celery, and OpenCV.

       Eric is the founder and CEO of Intellovations, a small company that
       created ForecastWatch, the only comparative weather forecast verification
       system in the world. In use by The Weather Channel, AccuWeather, The
       Weather Network, Foreca, Global Weather Corporation, and others,
       ForecastWatch has scored over half a trillion weather forecasts since
       2004. Eric also founded the Central Ohio Python User's Group, and was
       chair of PyOhio from 2011-2013. Eric attended CWRU for two years when Dr.
       Agnar Pytte was the new president and lived in Kusch House.

  - name: Tim Keil
    title: 'High Efficiency Power Circuits for Embedded Devices'
    affiliation: National Instruments
    bio: >
      Very high efficiency power converters have been essential equipment in the
      server and telecom markets for decades.  More recently, electric vehicle
      chargers have been getting a lot of attention from academic research.  Why
      hasn't the embedded market kept pace?

       This presentation will focus on unique challenges in designing efficient
       power converters for embedded products.  We'll look at the embedded power
       market from a high level and compare it to others.  Additionally, we'll
       look at some low-level, technical ideas to lower the power losses in
       embedded designs.

        Tim graduated from Case in 2008 with a BS in Electrical Engineering.
        Afterward, he move to Austin, TX to work at National Instruments on the
        Controller Architectures team. Now, he's a Senior Hardware Engineer with
        more than 7 years of experience as a circuit designer specializing in
        industrial embedded controllers.

  - name: Brian Stack
    title: 'Attacking the Monolith'
    twitter: '@bstack01'
    bio: >
      Software that is designed in a hurry (also known as all software) tends to
      coalesce into a gigantic ball of mud. Design decisions that once seemed
      prudent are hammered into all sorts of odd shapes to allow for extra
      features to be added or bugs to be fixed. This is not strictly a bad
      thing; most of the software in the world is supposed to create value, not
      just sit there and be pretty. However, going too far in one direction can
      drag development to a halt.

       I've spent the last two years of my working life building tools and
       defining processes that allow developers to tread the fine line between
       too-ugly and just-ugly-enough. Some of my ideas have worked and some have
       not. I'd like to share the lessons I've learned with you.

       Brian is a 2013 graduate of CWRU who just moved back to the region after
       living and working for two years in San Francisco. He worked primarily on
       building tools for developers such as distributed test running systems
       that cut test runtimes from tens of hours to minutes.

  - name: Lynn Nickels
    affiliation: Rockwell Automation
    title: Paying it Forward and Branding Yourself in the Process
    bio: >
      Lynn's love for all things technical and her goal of never putting all of
      her career eggs in one basket has led her down a winding road with stops
      along the way that include CAD design, technical writing, teaching
      computer programing, and now, marketing industrial automation products.
      What else is a non-engineer type to do but race toward promoting STEM
      education and technical careers? Let's face it, working for free never
      ends and can pay you back in a way that you never thought possible! How
      can you use those "eggs" to brand yourself for a future job?

       A full-time Global Marketing Communicator at Rockwell Automation, Lynn
       also moonlights as an Academic Relations Representative for local
       colleges and an online newsletter editor for the Northeast Ohio Society
       for TEchnical Communicators. She is also a member of the Cleveland
       Professional Women's Group team at Rockwell, but her favorite stop has to
       be her STEM initiatives participation with events like Girls Go Science,
       Engineers Week and Manufacturing Day, and the value received from helping
       young people develop a love like hers - for all things technical!

  - name: Ben Horstman
    affiliation: MIM Software Inc.
    title: 'Java 8 Stream API: Examples from Industry'
    bio: >
      Java 8 was released last year with the headline feature of Project Lambda.
       Including a stream processing API, function literal syntax, and
      improvements to type inference, Project Lambda enables functional
      paradigms inside a popular OO language.

       This talk will provide a brief introduction to Project Lambda and explain
       the motivations behind its development.  Then, I'll demonstrate the API
       with examples lifted from our production code base - the good, and the
       bad.  Finally, I'll end with a discussion about potential improvements.

       Benjamin received his masters degree in CS from CWRU in 2010, studying
       computational genetics.  Since then he's been a Software Team Lead for
       Beachwood based MIM Software Inc., working on products such as Symphony
       Brachytherapy and Encore Nuclear Medicine, as well as leading technical
       initiatives on version control, automated testing, retina (Hi-DPI)
       rendering, and concurrent/functional programming.

  - name: Arron Acosta
    affiliation: Rise Robotics
    title: Innovation Apathy and the Pursuit of an Important New Mechanism
    twitter: '@RiseRobotics'
    bio: >
      Most mechanical engineers accept that they have to build their systems
      with off the shelf components. Some understand the principles of the 507
      Mechanical Movements well enough to create their own components. Few
      believe they can create an important new type of mechanism.

       The Cyclone Drive is an important new type of mechanism for mobile
       products that need to produce powerful linear motion. It is a compact
       adaptation of the Chinese Windlass.

       The more important story behind the Cyclone Drive is how it came to be.
       It is a story of desire, intention, obsession, team work, and fun. The
       purpose of this talk is to encourage engineers to be bold and gather
       believers in pursuit of big dreams.

       Arron Acosta is the CEO at Rise Robotics where he leads by following
       first.

       This talk is presented in a cosponsorship with the CWRU Robotics Team.

  - name: Maha Achour
    affiliation: Polyceed Inc.
    title: 'From Fundamental Research to Successful Commercialization: Steps, Risk, and Challenges'
    bio: >
      This talk will cover the role of Academic Fundamental Research in building
      startups, creating new industries, and how visionaries and entrepreneurs
      help commercialize breakthrough technologies by working closely with
      university research labs and their technology transfer offices. We will
      focus the whole process, with examples, starting with the key initial step
      of identifying target markets and potential opportunities, then working
      backwards to quantify and position the innovative technology against
      ongoing solutions, product roadmaps, and market demands.

       Dr. Achour brings over 20 years of proven success in the design,
       development, manufacturing, management and marketing of RF, microwave,
       and optical communication systems and subsystems. She is currently the
       founder and CEO of Polyceed Inc. Previously, she held an executive at
       Rayspan Corporation, where she was a founder and Chief Technology
       Officer, San Diego Research Center, UlmTech, Optical Access, LightPointe,
       and Tiernan Communications. Her responsibilities spanned from working
       closely with top universities professors on advanced Research Labs on
       advanced technologies to building Intellectual Property portfolios of
       over 120 patents.

       Dr. Achour holds a doctorate degree in Physics from Massachusetts
       Institute of Technology (MIT), and completed the Master Degree Program in
       Wireless Communication Theory and Systems, at University of California at
       San Diego (UCSD). She has authored over 30 publications in electrical
       engineering and physics and over 40 granted patents and 50 pending
       applications.

  - name: Charlotte Chang
    affiliation: LeanDog
    twitter: '@pushorpull'
    title: Intro to Agile Software Development
    bio: >
      You’ve studied hard. You know how to code. What’s next? Technology is a
      wide and deep industry with a variety of career paths to choose from. What
      is it like in the real world? What can you expect working in IT? On a
      project, more often than not, the questions clients and managers ask
      technical folks isn’t “how”, but “when”. Project challenges are often not
      a question of innovation but rather, with process and collaboration. The
      Agile methodology helps answer the questions; "When will it be done?",
      “What should we work on next?" and "How hard is it?” Learn strategies for
      breaking down large requirements into sizable units of work, how to track
      progress, manage changes in scope, and work on the most valuable thing.
      Come learn the basics of Agile development process, a technical
      professional’s best friend to delivering valuable, working software.

       Charlotte is a nerd, dog lover and enthusiast who has 10+ years
       experience in IT, in the US and abroad! Charlotte's previous tech
       adventures span across industries, technology platforms, and
       responsibilities - including UX, BA, QA and IM. Presently, she's a
       passionate web developer with discerning sense for user-centered design
       practices at LeanDog. Whatever her role, Charlotte advocates for healthy
       teams, pragmatic practices and daily creativity.

  - name: Calvin Robinson & Herb Schilling
    affiliation: NASA Glenn GVIS
    title: AR, VR and NUIs at the NASA Glenn's Graphics and Visualization Lab
    bio: >
      NASA's mission involves solving some of the hardest problems in the world.
      It is therefore important to try and use the most advanced technology in
      the world to help solve them. NASA Glenn's Graphics and Visualization
      (GVIS) Lab uses augmented reality, virtual reality and natural user
      interfaces to help researchers explore and explain data gathered from
      technology and missions. This talk will showcase examples of work done at
      the GVIS Lab and include demonstrations.

       Calvin Robinson has a degree from the University of Toledo in Computer
       Science and Engineering. He's worked at NASA Glenn Research Center for
       five years, focusing on scientific computing. When serving as a member of
       the Graphics and Visualization Lab, he focuses on tangible user
       interfaces.

       Herb Schilling has degrees from Case Western Reserve University in
       Electrical Engineering and Applied Physics. He has worked at the NASA
       Glenn Research Center for 24 years primarily doing scientific computing.
       For the past three years he has also been part of the NASA Glenn Graphics
       and Visualization Lab.

       This talk is presented in a cosponsorship with the CWRU Robotics Team.

  - name: Charlotte Chang & Nicole Capuana
    affiliation: LeanDog
    twitter: '@ncapuana'
    title: On the Shoulders of Giants - Modern Marvels by Women Today
    bio: >
      From the Apollo space mission to the internet, how much of what you love
      about technology comes from women? In this fast-paced talk, come test your
      knowledge of, or perhaps discover, the modern makers, inventors and rabble
      rousers who pushed the limits of what is technologically possible, without
      whom our lives today would not be the same.

       Charlotte is a nerd, dog lover and enthusiast who has 10+ years
       experience in IT, in the US and abroad! Charlotte's previous tech
       adventures span across industries, technology platforms, and
       responsibilities - including UX, BA, QA and IM. Presently, she's a
       passionate web developer with discerning sense for user-centered design
       practices at LeanDog. Whatever her role, Charlotte advocates for healthy
       teams, pragmatic practices and daily creativity.

       Nicole Capuana leads all things UX on a boat at LeanDog and helps
       enterprises and startups focus and define well-designed and intuitive
       systems. Over the last 15 years, she has covered almost the entire
       spectrum of UX from coding to usability testing. She is a founding member
       of Her Ideas in Motion, a Cleveland nonprofit, that is working to change
       the gender ratio in tech by inspiring the next generation of girls
       through hands-on technology and media workshops. She leads Cleveland Lean
       Startup Circle and has been teaching others how design thinking, Lean UX,
       and a bit of Agile make a difference in building and designing great
       products. Nicole believes that when she does her job well, no one notices
       because they say “that was easy”.

  - name: David Kazdan
    affiliation: CSE Electrical Engineering and Computer Science
    title: 'Sending Mail Through the Sewer: Long-Haul Data Transmission on Shortwave Frequencies'
    bio: >
      Today's data wireless data transmission emphasis is largely on
      wide-bandwidth, high-speed links on UHF/SHF bands. HF (shortwave) is
      different: The conflicting constraints of long distances, noisy channels,
      narrow-bandwidth and low power budgets require quite different techniques
      for succesful communications on HF. We will discuss history and
      contemporary use and state of development on amateur radio bands.
      Discussion will include minimum-bandwidth phase-shift systems; error
      correction systems; automatic link establishment; amateur radio email; and
      methods for low speed signalling in extremely poor signal-to-noise ratio
      environments.

       David Kazdan has been interested in shortwave communications issues since
       preparing for his Novice class amateur radio license examination in 1970.
       He studied electrical engineering at MIT, biomedical engineering here at
       Case, and other stuff elsewhere--we'll leave it at that.

speakers_2014:
  - name: Lynn Nickels and Paula Hidalgo
    affiliation: Rockwell Automation
    title: Paying it Forward and So, You're Interested in a Career in Computer Science
    bio: >
      Paula will talk about what it means to work in industry within the
      Computer Science arena. You can hear what it's like to work as a
      programmer/analyst, an information technology lead, and a project manager.
      Paula is currently a Project Manager at Rockwell Automation and has a
      passion for improving organizational effectiveness and mentoring others.
      Her strengths are in taking complexity and constraints and translating
      them into effective and actionable steps to deliver project results. She
      holds a BS Chemical Engineering from Rensselaer Polytechnic Institute and
      an MS Chemical Engineering from CWRU.

      Lynn's love for all things technical and her goal of never putting all of
      her career eggs in one basket has led her down a winding road with stops
      along the way that include CAD design, technical writing, teaching
      computer programing, and now, marketing industrial automation products.
      What else is a non-engineer type to do but race toward promoting STEM
      education and technical careers? Let's face it, working for free never
      ends and can pay you back in a way that you never thought possible! A
      full-time Global Marketing Communicator at Rockwell Automation, Lynn also
      moonlights as an Academic Relations Representative for local colleges and
      an online newsletter editor for the Northeast Ohio Society for TEchnical
      Communicators. She is also a member of the Cleveland Professional Women's
      Group team at Rockwell, but her favorite stop has to be her STEM
      initiatives participation with events like Girls Go Science, Engineers
      Week and Manufacturing Day, and the value received from helping young
      people develop a love like hers - for all things technical!

  - name: Tim Downs
    affiliation: Mongoose
    title: KING PUSH - My deploy is my deploy
    bio: >
      Happier customers, increased quality and decreased defects from the same
      old legacy codebase. All made possible by empowered developers leaning on
      simple automation. Sound impossible? Listen to this sweet serenade and
      start putting numbers on the boards.

      Tim is an engineer obsessed with building highly available web
      applications. At Mongoose Metrics, he is working to make voice based
      marketing automation more accessible. Before joining Mongoose Metrics, Tim
      helped create a powerful video messaging API at Sociagram. Prior to moving
      to Cleveland, he worked to create industry-defining social media marketing
      and analytics tools at HubSpot in Cambridge, MA.

      Tim has a degree in Computer Science from Kettering University in Flint,
      MI.

      He is an average hockey player, an enthusiastic traveler, and devoted
      bulldog owner.

  - name: Adam Crompton
    title: Computers and Security
    bio: >
      Adam is an Attack and Penetration Test / RED TEAM Tester. He considers
      himself to be a passionate and determined attack researcher and developer.

      He'll be talking all about computer security (and the lack of it). Adam is
      an Ohio State University grad, where he completed his degree in Computer
      Science, as well as fenced on OSU's men's sabre team. If all that wasn't
      impressive enough, he's also a former member of the USA Fencing team.

  - name: Stephanie Hippo and Jason Kuster
    affiliation: CWRU Co-Op Office sponsored by the Hartman Foundation
    twitter: '@stephhippo'
    title: 'Co-Op Experiences from Explorys and Facebook'
    bio: >
      Hear about what two Computer Science students were able to accomplish on
      their Co-Op experiences. Find out how and why you should work a Co-Op into
      your time at CWRU, and get advice from those who have already done it.
      Steph chose to work in Cleveland, while Jason took off for warmer weather,
      but we assure you the opportunities are everywhere.

      Steph is a senior Computer Science student who is dedicated to using
      technology to improve healthcare. If her name sounds familiar, you
      probably know her as the Hacker Society PR Director, the CWRU Fencing
      Club's women sabre captain, or the Co-Op Office's student assistant.
      She'll tell you all about the work she completed on her 8-month Co-Op at
      Explorys as a Software Testing Engineer. Steph continues to work at
      Explorys throughout the academic year, and there are few things she loves
      more than breaking software before customers do.

      Jason Kuster is a former Vice President of the ACM. Currently in his fifth
      year at Case, he is pursuing a double major in Computer Science and
      Theatre (Technical Concentration). He has interned at companies such as
      Microsoft and Facebook and will be starting full-time at Google Seattle in
      the fall of 2015. He is a member of Speakeasy, CWRU's premiere all-male a
      cappella singing group, a teaching assistant at think[box], the
      hackerspace on campus, and a proud brother of Theta Chi Fraternity.

  - name: Sarah Dutkiewicz
    affiliation: Cleveland Tech Consulting
    twitter: '@sadukie'
    title: 'The Case for the UX Developer'
    bio: >
      Sarah will be talking about why developers need to care about user
      experience and how to make developers more user-friendly.

      Sarah is a pillar in the Cleveland Tech community, so odds are that you've
      already met her, heard of her, or have seen her work. In addition to being
      an author, a Microsoft Visual C# MVP, and a business owner, she organizes,
      speaks at, and attends events likd CodeMash, SQL Saturday, StirTrek,
      ClevelandGiveCamp, PyOhio, and devLink, all while still finding the time
      to develop her own projects.

  - name: Paul Jacobs
    affiliation: MIM Software
    title: "Progress in Radiation Oncology: A Software Story"
    bio: >
        Treating cancer using radiation is a technology that is over a century
        old, and the first treatment that used a linear particle accelerator
        dates back to 1953.  However, there has been an explosion in the types
        and complexity of radiation treatment over the past two decades, and
        it's not largely a story of improved accelerator hardware.  Rather, much
        like the Apollo landings were enabled by then-recent advances in
        computer technology, radiation oncology has been revolutionized by new
        algorithms whose routine use is made possible by the exponential growth
        in computational power.  This is a story that brings together the
        influences that computing hardware, robotics, algorithms research,
        high-performance computing, and user-interface design have had on the
        process of shooting radiation at patients - and the challenges that this
        added complexity has brought for doctors and developers.

        Paul Jacobs is the Engineering Team Lead for the Research Engineering
        Team at MIM Software, Inc, a Cleveland-area company that develops
        products for the radiation oncology, radiology, and nuclear medicine
        markets.  MIM performs algorithms research into registration,
        segmentation, cardiology and neurology imaging analysis, and radiation
        treatment planning and analysis.

  - name: Nick Barendt and Nicole Capuana
    affiliation: LeanDog
    title: The magic of loops, markets and moxie
    bio: >
      Most businesses fail within the first year or two. How do you improve your
      odds of success? We’ll review the magic in learning loops, how to
      understand your users and customer development, and what you need in team
      dynamics to drive your startup forward and point you in a more successful
      direction.

      Nick is a wayward electrical engineer, having spent his career in
      software. Combining expertise in both real-time, embedded systems and
      scalable cloud computing, he is a jack of all trades (perhaps a master of
      none). His interest in continuous learning and passion for startups led
      him to LeanDog Software, where he helps lead LeanDog Studio, a Product
      Design and Delivery practice. He is also an adjunct faculty member in the
      EECS at CWRU.

      Nicole leads all things UX on a boat at LeanDog and helps enterprises and
      startups focus and define well-designed and intuitive systems. Over the
      last 15 years, she has covered almost the entire spectrum of User
      Experience - from visual & interaction design to usability testing. She is
      a founding member and Secretary for Her Ideas in Motion, a local
      nonprofit, that is working to change the gender ratio in tech by inspiring
      the next generation of girls through hands-on technology and media
      workshops. She organizes Cleveland Lean Startup Circle and has been
      teaching others design thinking and how to understand users to deliver
      meaningful products.

  - name: Victor Marmol
    affiliation: Google
    title: Containers and Google
    bio: >
      Containers let us separate software into components we can isolate, reuse,
      and easily manage. They are rapidly becoming the standard unit for
      applications in cloud computing. In this talk we'll talk about what
      containers are, how they work, how they're used at Google, and how they're
      changing the way we develop and deploy software.

      Victor is a Senior Software Engineer at Google. He is part of the
      containers infrastructure team which runs all of Google's compute jobs
      across the world; starting over 2 billion containers per week. Recently,
      he has begun open sourcing some of Google's containers infrastructure
      through two projects: lmctfy and cAdvisor. He is also a core maintainer of
      Docker's libcontainer and an active contributor of Google's Kubernetes. He
      has a bachelors in Computer Science and masters in Software Engineering
      from Carnegie Mellon University.

  - name: Gary Bernhardt
    keynote: true
    affiliation: Destroy All Software
    title: Turning The Design Clock Back
    twitter: '@garybernhardt'
    bio: >
      Object-oriented design principles haven't had the effect we hoped for. The
      SOLID principles are excellent design guidelines, but experience shows
      that programmers find them difficult to follow. What do we do about this?
      Surprisingly, the Structured Design literature of forty years ago contains
      compelling solutions to many current design problems. They're simple and
      easy to understand, but were lost in the noise as OO rose to popularity.
      We'll reinterpret these simple design ideas in a modern context, finding
      that many of our most promising new design ideas resemble them. Rapid web
      application development, the area of professional programming in most dire
      need of design improvements, will serve as an example.

      Gary Bernhardt is a creator and destroyer of software compelled to
      understand both sides of heated software debates: Vim and Emacs; Python
      and Ruby; Git and Mercurial. He runs Destroy All Software, which publishes
      advanced screencasts for serious developers covering Unix, OO design, TDD,
      and dynamic languages. Gary is also a CWRU alumnus.

speakers_2013:
  - name: John Gunderman
    affiliation: Google
    title: 'SPDY: Making the Web Faster'
    email: 'johngunderman@google.com'
    bio: >
      We'll take a look at the future of HTTP, and how Google's SPDY protocol
      addresses the shortcomings of HTTP 1.1. Come learn about how SPDY is
      behind the scenes, speeding up your web browsing!

      John Gunderman graduated from CWRU in 2013 with a degree in Computer
      Science. He interned twice at Google, working on Google's MySQL
      deployment. John now works full time on one of Google's technical
      infrastructure teams. In his free time, John enjoys juggling, long
      backpacking trips in the Sierras, and fine whiskys.

  - name: Brian Stack
    affiliation: Yelp
    title: Is it Working? Lessons Learned about Monitoring Large Web Applications
    email: 'bstack@yelp.com'
    bio: >
      You've built the site, now how do you know it's working?  Modern websites
      are made up of a myriad of moving parts that all must work in harmony.
      How can you know that your website is working and how can you figure out
      what's wrong as quickly as possible when your website inevitably breaks?
      A robust and performant monitoring infrastructure makes a world of
      difference for your infrastructure and developers alike.  Come learn about
      how Yelp monitors its infrastructure and makes sure the website works!

      Brian Stack graduated from CWRU in 2013 with a BS in Computer Science. He
      started an internship at Yelp the summer after his junior year and hasn't
      looked back since.  He came back to the infrastructure team after
      finishing his senior year and has been working to keep the site fast and
      keeping developers productive ever since.  While in school he worked on
      figuring out how networks actually work with Mark Allman (neither of them
      have quite figured it out yet).

  - name: Tom Dooner
    affiliation: Causes
    title: 'Putting Mobile First: Increasing Performance with Progressive Enhancement'
    twitter: '@tomdooner'
    email: 'tomdooner@gmail.com'
    bio: >
      40% of users will abandon websites that take over three seconds to load.
      Even if your web application is straddling this boundary, by adopting a
      mobile-first design paradigm your web application will be more responsive
      on all browsers and devices. This talk will cover some common progressive
      enhancement techniques and how to make sure you're not leaving any users
      behind.

      Tom Dooner is a Software Engineer at Causes, the world's largest online
      campaigning platform. Born and raised a web developer, he recently moved
      from Cleveland to San Francisco to follow his dream of writing code that
      empowers its users. He has helped engineer Causes's recent relaunch and is
      looking forward to building exciting features in the future. Tom is a
      recent graduate of CWRU.

  - name: Matt O'Donnell
    affiliation: Leandog
    title: Stateless / Immutable Webapps - Stealing Ideas from Functional Patterns
    bio: >
      How can we utilize functional principles(SOC, data-in-data-out functions,
      etc...), while still keeping standard but very non-functional tools while
      working within the python ecosystem. How can these drastically different
      paradigms fit together?

      Some great things happened through a years worth of experimentation. Tests
      are fast, small, and easy(less use of mocks and other advanced testing
      tools) out of the box. What data a view or function actually needs is
      readably apparent, mocking database calls become completely unnecessary
      (due to the makeup of the new data models), other kind of data sources
      were trivial to convert; data just looked like data no matter where it
      came from(the file system, an ORM, redis, mongo).

      What might we discover by looking at a codebase from a different
      perspective? I would like to share some of this journey, talk about
      separating data from functionality(the good times, the bad times), some of
      the code that emerged, and things we can take away from this grand
      experiment.

      Matt is a web developer at LeanDog in Cleveland, Ohio. By day, he makes
      engaging and useful things for the web. By night, he hacks on python in
      search of a better understanding around the definition and practice of
      "craftsmanship".

  - name: Tim Downs
    affiliation: Sociagram
    title: 'Adventures in Service Oriented Architecture: How Sociagram Transcodes and Delivers Video Messages Without Losing Sleep.'
    bio: >
      A look into how Sociagram's architecture provides real time availability
      of their customers' videos while transcoding and optimizing their content.

      Tim is an engineer obsessed with building highly available web
      applications. He joined the team in March of 2013 from Cleveland based
      Urbancode. Before Urbancode he worked to create industry defining social
      media marketing and analytics tools at HubSpot in Cambridge, MA and
      loyalty platform management tools at ePrize in Pleasant Ridge, MI. Tim has
      a degree in Computer Science from Kettering University in Flint, MI. He is
      an average hockey player, an enthusiastic traveller, and devoted bulldog
      owner.

  - name: Dan Saks
    affiliation: Saks & Associates
    title: Measuring Instead of Speculating
    bio: >
      C is clearly the dominant language for programming embedded systems, in
      large part because it provides convenient and efficient access to hardware
      devices.  C++ offers additional object-oriented facilities that provide
      higher levels of abstraction, yet it remains a distant second choice for
      embedded programming.  Many practicing C programmers assert without proof
      that using C++ objects for hardware accesses is too costly to use.  This
      session explains how to actually measure such claims.  It also presents
      actual measurements showing that some widely-used C techniques can
      actually be much slower than straightforward C++ techniques.

      Dan Saks is the president of Saks & Associates, which offers training and
      consulting in C and C++ and their use in developing embedded systems. Dan
      writes the Programming Pointers column for Embedded.com online.  He has
      written columns for several other publications including The C/C++ Users
      Journal, The C++ Report, Embedded Systems Design, and Software
      Development.  With Thomas Plum, he wrote C++ Programming Guidelines, which
      won a Computer Language Magazine Productivity Award as one of the best
      books of 1992.  Dan served as secretary of the ANSI and ISO C++ Standards
      committees and as a member of the ANSI C Standards committee.  More
      recently, he contributed to the CERT Secure C Coding Standard and the CERT
      Secure C++ Coding Standard.  He is also a Microsoft MVP (Most Valuable
      Professional).  Dan has a BS in Mathematics from CWRU and an MSE in
      Computer Science from the University of Pennsylvania.

  - name: Chris Gammell
    affiliation: The Amp Hour
    title: A Day In The Life Of An Open Source Analog Electrical Engineer
    bio: >
      In the past, getting your electronics project started and out the door
      quickly meant you either had a huge team at your disposal or you were
      paying a lot for design tools that would allow you to complete a task
      quickly and effectively. More recently, teams, project schedules and
      budgets seem to shrink on a daily basis, with more expected from the final
      output. What is a designer to do? Much like the tools that have
      revolutionized how software designers create their projects, these tools
      have begun trickling into the lives of hardware designers, both in how
      they create and share their projects. Chris Gammell will share how he has
      utilized many of these open source tools and projects to create an
      educational course around analog sensors and how the output of the course
      will be open source hardware.

      Chris Gammell is a full time analog electrical engineer and part time
      talker/blogger/podcaster/vidcaster. A 2006 graduate from CWRU, Chris has
      worked in fields such as RF, DSP, silicon manufacturing, precise test and
      measurement manufacturing and most recently, large scale industrial
      process control. Outside of work, Chris has a podcast called The Amp Hour
      with Dave Jones of the EEVblog. This weekly transpacific show (Dave lives
      in Sydney Australia) covers industry news, open source projects,
      interviews with a wide range of guests and fun banter about electronics.
      Most recently, Chris has started a new endeavor called Contextual
      Electronics, which is a 10 week course teaching people how to design and
      build electronics with a practical, hands on approach. All products
      developed through CE are licensed as Open Source Hardware to be shared and
      modified (or sold!) by anyone in the world.

  - name: Isaac White
    affiliation: Microsoft
    title: Lessons Learned from a Career in Technology
    bio: >
      Good engineers always perform a lessons learned activity after completing
      a project in order to improve performance on future projects.  Yet,
      engineers don’t always apply this technique to their lives and careers as
      they reach various milestones.  How much did good grades matter?  What
      kept me up past midnight?  What did moped congestion in Thailand teach me
      about building smarter cars? Together, we will explore how our education,
      passions, and experiences can be leveraged to make us more effective
      problem solvers.

      Isaac White graduated with a BS in Computer Engineering from Case Western
      Reserve in 2005 where he was a four year member of the men’s basketball
      team. He began his career working for Lockheed Martin as a software
      engineer in the Washington, DC area.  During that time he served in a
      number of roles including software developer, security and database
      administrator, and technical proposal manager while working on contracts
      for the IRS and TSA. In 2010 he earned a MS in information Systems from
      Johns Hopkins University. In May of 2013 he joined Microsoft’s
      Productivity, Access, and Identity Experience (PAIX) group in Redmond, WA
      where he serves as a software design engineer.

      Prior to leaving the Washington, DC area Isaac served as the head coach of
      the DC Vipers youth men’s basketball program.  He also founded Out of
      Bounds, a non-profit organization, which focuses on educating high school
      student athletes about college athletic scholarship eligibility.  Isaac is
      an avid basketball player, a photo hobbyist, and is enthusiastic about web
      design and mobile technology.   His passions include talking to young
      people about life and their careers, and using technology to solve the
      world’s problems.

  - name: Kendall Wouters
    affiliation: VK
    title: Coming Soon
    bio: >
      Coming Soon

  - name: Eric Meyer
    keynote: true
    title: "Doing Fun and Unnatural Things With '@font-face{}' in CSS"
    twitter: '@meyerweb'
    bio: >
      Eric Meyer is an American web design consultant and author. He is best
      known for his advocacy work on behalf of web standards, most notably
      Cascading Style Sheets (CSS). Meyer has written a number of books and
      articles on CSS and given many presentations promoting its use.

      Meyer graduated from Case Western Reserve University in 1992 with a BA in
      History, and minors in artificial intelligence, astronomy, and English. In
      2001, he joined Netscape as an Internet applications manager and remained
      with the company until 2003.  Meyer is currently a consultant for Complex
      Spiral Consulting as well as a founding member of the Global Multimedia
      Protocols Group.

speakers_2012:
  - name: John Tantalo
    affiliation: Google
    twitter: '@tantalor'
    title: Pushing Websites (Google Maps) to New Heights With WebGL
    bio: >
      Google is pushing the boundaries of modern web browsers to make Google
      Maps faster, smoother, and more dynamic. WebGL is a new standard based on
      OpenGL that allows Web applications to deliver hardware-accelerated 3D
      graphics in the browser. By choosing WebGL to power Google Maps, Google
      has created an incentive for browser developers to improve WebGL support.

      John Tantalo is a Software Engineer at Google in Seattle working on Google
      Maps. He graduated from Case School of Engineering in 2007 with a BS in
      Computer Science. Before joining Google, John was an engineer at Eventful
      in San Diego. John's favorite things to do are cooking and having fun with
      his wife and two young kids.
