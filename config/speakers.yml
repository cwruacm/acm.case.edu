  - name: Fred Hatfull
    affiliation: Yelp
    twitter: '@fredhatfull'
    title: 'The Dirty Work: Scaling Out Websites With Your Own Two Hands'
    bio: >
      Fred Hatfull is a software engineer on Yelp's Infrastructure team in San
